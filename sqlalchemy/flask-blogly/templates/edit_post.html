{% extends 'base.html' %}

{% block content %}
<h1>Edit Post</h1>
<form method="POST">
  <div><label>Title: <input type="text" name="title" value="{{ post.title }}"></label></div>
  <div><label>Content: <textarea name="content">{{ post.content }}</textarea></label></div>
  <div>
    <label>Tags:</label>
    {% for tag in tags %}
      <div>
        <input type="checkbox" id="tag{{ tag.id }}" name="tags" value="{{ tag.id }}"
               {% if tag in post.tags %}checked{% endif %}>
        <label for="tag{{ tag.id }}">{{ tag.name }}</label>
      </div>
    {% endfor %}
  </div>
  <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('show_post', post_id=post.id) }}">Cancel</a>
{% endblock %}
