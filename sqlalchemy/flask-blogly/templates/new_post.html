{% extends 'base.html' %}
{% block content %}
<h1>Add a New Post for {{ user.full_name }}</h1>
<form method="POST">
  <div><label>Title: <input type="text" name="title"></label></div>
  <div><label>Content: <textarea name="content"></textarea></label></div>
  <button type="submit">Add Post</button>
</form>
{% endblock %}
