{% extends 'base.html' %}
{% block content %}
<h1>{{ user.full_name }}</h1>
<img src="{{ user.image_url }}" alt="User Image">
<div>
  <a href="/users/{{ user.id }}/edit">Edit</a>
  <form method="POST" action="/users/{{ user.id }}/delete">
    <button type="submit">Delete</button>
  </form>
</div>
{% endblock %}
