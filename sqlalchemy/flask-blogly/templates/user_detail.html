{% extends 'base.html' %}
{% block content %}
<h1>{{ user.full_name }}</h1>
<img src="{{ user.image_url }}" alt="User Image">
<h2>Posts:</h2>
<ul>
  {% for post in user.posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
<a href="/users/{{ user.id }}/posts/new">Add New Post</a>
{% endblock %}
